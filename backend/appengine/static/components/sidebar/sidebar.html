<div id="sidebar-wrapper" ng-class="{'toggled': sbm.isOpen()}">
    <ul class="sidebar-nav">
        <li ng-show="isLogged">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 ">
                <img src="{[{ FF.user.avatar }]}" class="img-responsive img-size img-circle" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                <p class="name"> {[{ FF.user.name }]} </p>
                <p class="name"> {[{ FF.user.lastName }]} </p>
            </div>
        </li>
        <li class="row" ng-hide="isLogged">
            <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
               ng-click="isLogged = true">
                <i class="white glyphicon glyphicon-log-in"></i>
                <label> Login </label>
            </a>
        </li>
        <li class="row" ng-repeat="icon in icons">
            <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="white glyphicon {[{ icon.img }]}"></span>
                <label> {[{ icon.label }]} </label>
            </a>
        </li>
    </ul>
</div>
