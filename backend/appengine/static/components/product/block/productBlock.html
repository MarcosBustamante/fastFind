<div class="row">
    <center><h1>{[{title}]}</h1></center>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div class="product-block shadow-box" ng-repeat="product in products" align="center">
            <div>
                <p align="left">
                    <label class="title-product-block">{[{product.name}]}</label>
                    <hr style="margin:10px">
                </p>
                <div class="sobre-img-wrapper">
                    <img class="sobre-img" ng-src="{{product.images[0]}}"/>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
                        <p class="text-margin main-information"><b>{[{product.price}]}</b></p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
                        <p class="text-margin main-information"><b>{[{product.distance}]}</b></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 co-sm-12 col-xs-12 text-center">
                        <p class="center-information">{[{product.shopName}]}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 co-sm-12 col-xs-12 text-center">
                        <p class="text-margin">{[{product.street}]}</p>
                    </div>
                </div>

                <div class="row button-margin">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                        <button class="btn btn-small btn-default" ng-click="showMap()">
                            <i class="glyphicon glyphicon-map-marker"></i>
                            <span>Mapa</span>
                        </button>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right ">
                        <button class="btn btn-small btn-default" ng-click="comment_block(product)">
                            <i class="glyphicon glyphicon-comment" ng-hide="showForum"></i>
                            <span ng-hide="showForum">Chat</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
