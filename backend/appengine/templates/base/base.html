<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-social.css"/>
    <link rel="stylesheet" href="/static/lib/font-awesome-4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/components/sidebar/sidebar.css"/>
    <link rel="stylesheet" href="/static/components/navbar/navbar.css"/>
    {% block css %}{% endblock%}

    <script src="/static/lib/angular/js/angular.min.js"></script>
    <script src="/static/lib/angular/js/ui-bootstrap-angular.min.js"></script>
    <script src="/static/lib/jquery/js/jquery-1.11.1.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/web/jsutils.js"></script>
    <script src="/static/js/web/ajax.js"></script>
    <script src="/static/js/web/config.js"></script>
    <script src="/static/js/controllers/fastFindCtrl.js"></script>
    <script src="/static/components/sidebar/sidebar.js"></script>
    <script src="/static/components/navbar/navbar.js"></script>
    {% block js %}{% endblock %}

    <script>
        if(!window.FF)
            window.FF = {};

        window.FF.user = {{user|safe if user else {} }};
        if(jsutils.object_is_empty(window.FF.user)){
            window.FF.user = undefined;
        }
    </script>
</head>
<body ng-app="FastFindApp" ng-controller="FastFindCtrl">
    <fast-navbar></fast-navbar>

    <div id="wrapper" ng-class="{'toggled': sbm.isOpen()}">
        <fast-sidebar></fast-sidebar>
        <div id="page-content-wrapper" class="bg-light_green overflow-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
